<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="p-4">
    <div class="flex flex-col items-center mb-6">
      <div class="w-24 h-24 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center mb-3">
        <ion-icon name="person" class="text-white text-5xl"></ion-icon>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">John Doe</h2>
      <p class="text-gray-600">john.doe@example.com</p>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Account Settings</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item button>
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Edit Profile</ion-label>
          </ion-item>

          <ion-item button>
            <ion-icon name="notifications" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>

          <ion-item button>
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-label>Privacy</ion-label>
          </ion-item>

          <ion-item button>
            <ion-icon name="help-circle" slot="start"></ion-icon>
            <ion-label>Help & Support</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <div class="mt-4">
      <ion-button expand="block" color="danger">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Logout
      </ion-button>
    </div>

    <div class="mt-4 text-center text-sm text-gray-500">
      <p>Version 1.0.0</p>
      <p class="mt-1">Built with Ionic, Angular, Material & Tailwind</p>
    </div>
  </div>
</ion-content>
