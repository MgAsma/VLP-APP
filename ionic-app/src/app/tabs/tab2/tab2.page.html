<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="p-4">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Search Tab</h2>

    <ion-searchbar placeholder="Search here..." class="mb-4"></ion-searchbar>

    <ion-list>
      <ion-list-header>
        <ion-label>Recent Searches</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>
          <h3>Search Item 1</h3>
          <p>Description for item 1</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>
          <h3>Search Item 2</h3>
          <p>Description for item 2</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="search" slot="start"></ion-icon>
        <ion-label>
          <h3>Search Item 3</h3>
          <p>Description for item 3</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-200">
      <p class="text-blue-800 font-semibold">Tailwind CSS is working!</p>
      <p class="text-blue-600 text-sm mt-2">This box uses Tailwind utility classes for styling.</p>
    </div>
  </div>
</ion-content>
